<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Focus Reader icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6aa7ff"/>
      <stop offset="1" stop-color="#80ffd3"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="#0b0c10"/>
  <rect x="56" y="56" width="400" height="400" rx="84" fill="url(#bg)"/>
  <rect x="56" y="56" width="400" height="400" rx="84" fill="url(#glow)"/>
  <!-- lens -->
  <circle cx="256" cy="250" r="132" fill="#0b0c10" opacity="0.9"/>
  <circle cx="256" cy="250" r="104" fill="#11131a"/>
  <circle cx="256" cy="250" r="78" fill="#0b0c10"/>
  <circle cx="256" cy="250" r="54" fill="#11131a"/>
  <!-- focus dot -->
  <circle cx="256" cy="250" r="16" fill="#80ffd3" filter="url(#soft)"/>
  <!-- reading line -->
  <rect x="156" y="352" width="200" height="16" rx="8" fill="#0b0c10" opacity="0.75"/>
  <rect x="184" y="382" width="144" height="12" rx="6" fill="#0b0c10" opacity="0.55"/>
</svg>

